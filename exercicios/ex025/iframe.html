<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o uso de um iframe</title>

    <style>
        .boletim {
            width: 425px;
            height: 425px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Estudos de um iframe</h1>
    <p>Acessando o site do <iframe src="http://127.0.0.1:5500/exercicios/ex024/ultimodesafio.html" frameborder="0" scolling="auto" class="boletim"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a></iframe> para aprender a programar</p>

<!-- scolling é um parametro que define a barra de rolagem -->

    <p>Acesse aqui o repositório do Guanabara<iframe src="desafio13dois.html" frameborder="0">no<a href="https://gustavoguanabara.github.io" target="_blank">Github</a></iframe>
    
    <!-- tamanho padrão do iframe é 300x150 -->
    
    também é legal

    </p>
</body>
</html>
