<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim escolar</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <!-- 

  configuração overflow-x: auto; deixa a barra de rolagem horizontal apenas na tabela (bom para responsividade). TEM QUE USAR UMA div para envelopar todo o conteúdo da tabela antes.

     -->

     <!-- também é possivel usar a tag colgroup para mexer em alguma definicao na coluna, EXEMPLO:
    
    <colgroup>
        <col class= "cnome">
    </colgroup>
    -->
    <table>
        
            <thead>
                <tr>
                    <th rowspan="2" scope="col">Área</th>
                    <th rowspan="2"scope="col">Disciplinas</th>
                    <th colspan="2" scope="colgroup">Notas</th>
                    <th rowspan="2" scope="col">Média</tr>
                </tr>

                <tr>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                </tr>
            </thead>

        <tbody>

            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th colspan="4" class="left" scope="row">Média de Exatas</th>
                <td class="dadofoot"><strong>0.0</strong></th>
            </tr>

            <tr>
                <th  rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>

        <tfoot>
            <th colspan="4" class="left" scope="row">Média de Humanas</th>
            <td class="dadofoot"><strong>0.0</strong></td>
        </tfoot>
    </table>
</body>
</html>
