<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body style="background-color: darksalmon;">
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-png.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexível"> <!--Lembrar sempre da ordem das imagens, pq ela importa, e muito!-->
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Audio.</p>
    <audio src="midia/msc.mp3" controls autoplay>Musiquinha feliz</audio> <!--Podemos fazer desse jeito e do jeito abaixo-->
 <audio>
    <source src="midia/msc.mp3" type="audio/mpeg">
    <source src="midia/msc.ogg" type="audio/ogg">
    <source src="midia/msc.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/msc.mp3">Clique aqui para fazer o download do arquivo</a></p>
    <!--A ordem aqui também importa, o site irá tentar fazer o upload de arquivos mp3, depois de ogg e depois de wave.-->
 </audio>
</body>
</html>
