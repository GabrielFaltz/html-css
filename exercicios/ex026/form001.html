<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
   <form>
    <p>Nome: <input type="text" name="Nome" id="Nome"></p>
    <p>Sobrenome: <input type="text" name="Sobrenome" id="Sobrenome"></p>
    <p><input type="submit" value="Enviar"></p>
   </form>

   <!-- OBSERVAÇÃO: desse jeito o formulário está sem nenhuma funcionalidade, e é a partir daqui que entra o backend -->

   <!-- input:submit é para criar o a caixinha de enviar-->

   <!-- input:text é para botar a caixinha para escrever no formulario-->

   <!-- todo formulario deve estar entre form e /form -->
</body>
</html>
