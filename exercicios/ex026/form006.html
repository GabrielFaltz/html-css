<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="Cor" id="icor">
        </p>

        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="range" id="inivel">
        </p>

        <p>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="Foto" id="ifoto">
        </p>

        <!-- para fazer o input:file tem que deixar como method post, se não, não vai enviaro arquivo -->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
