<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo videos hospedados localmente</h1>
  <p>Esse video sera hospedado no meu próprio servidor</p>

<video width="500" poster="imagens/foto-m.png" controls>
    <source src="midia/video.mp4.mp4" type="video/mp4">
    <source src="midia/Video.mkv.mkv" type="video/mkv">
    <source src="midia/Video.webm.webm" type="video/webm">
    <p>Seu navegador naop tem compatibilidade com reprodução de videos</p>
<!--Tem que botar todas essas opções de vídeo porque nem todos os navegadores tem compatibilidade com todos os tipos de video-->
</video>
<h1>Inserindo vídeos do yt</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=Bxeb6TyY4V11q8_E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
